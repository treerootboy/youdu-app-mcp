name: Release

on:
  push:
    tags:
      - 'v*'  # 触发条件：当推送 v* 格式的 tag 时（如 v1.0.0, v1.2.3）

permissions:
  contents: write  # 需要写权限以创建 release 和上传资产

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        # 定义构建目标平台
        include:
          # Linux
          - goos: linux
            goarch: amd64
            output_cli: youdu-cli-linux-amd64
            output_mcp: youdu-mcp-linux-amd64
          - goos: linux
            goarch: arm64
            output_cli: youdu-cli-linux-arm64
            output_mcp: youdu-mcp-linux-arm64
          
          # Windows
          - goos: windows
            goarch: amd64
            output_cli: youdu-cli-windows-amd64.exe
            output_mcp: youdu-mcp-windows-amd64.exe
          - goos: windows
            goarch: arm64
            output_cli: youdu-cli-windows-arm64.exe
            output_mcp: youdu-mcp-windows-arm64.exe
          
          # macOS
          - goos: darwin
            goarch: amd64
            output_cli: youdu-cli-darwin-amd64
            output_mcp: youdu-mcp-darwin-amd64
          - goos: darwin
            goarch: arm64
            output_cli: youdu-cli-darwin-arm64
            output_mcp: youdu-mcp-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: go mod download

      - name: Build youdu-cli
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -v -trimpath -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
            -o dist/${{ matrix.output_cli }} ./cmd/youdu-cli

      - name: Build youdu-mcp
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -v -trimpath -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
            -o dist/${{ matrix.output_mcp }} ./cmd/youdu-mcp

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: binaries-*
          merge-multiple: true

      - name: List artifacts
        run: ls -lah dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
